{% extends 'index.html' %}

{% block title %}REGISTER{% endblock %}

{% block content %}
<h1>Register page</h1><br>

<form method="POST">
{% csrf_token %}
    {{ form }}

    <div class="col-12"><br>
        <button class="btn btn-primary" type="submit">Register</button>
        <a href="{% url 'users:login' %}">Log in</a>
    </div>
</form>
{% endblock %}
